# Company Timeline Event
TimelineEvent:
  allOf:
    - $ref: '../common/base.yaml#/BaseEntity'
    - $ref: '../common/base.yaml#/OrderableEntity'
    - type: object
      required:
        - page_id
        - year
        - title
      properties:
        page_id:
          type: string
          format: uuid
          description: Reference to the About page
        year:
          type: integer
          minimum: 1800
          maximum: 2030
          description: Year of the milestone
          example: 2015
        title:
          type: string
          maxLength: 255
          description: Milestone title
          example: "Company Founded"
        description:
          type: string
          description: Detailed description of the milestone
          example: "Stencil CMS was founded in Jakarta with a vision to revolutionize custom etching solutions."
          nullable: true
        image_url:
          type: string
          maxLength: 500
          format: uri
          description: Image associated with this milestone
          nullable: true
        milestone_type:
          type: string
          enum: ['founding', 'expansion', 'achievement', 'partnership', 'product_launch', 'other']
          default: 'other'
          description: Type of milestone for categorization
        importance_level:
          type: string
          enum: ['low', 'medium', 'high', 'critical']
          default: 'medium'
          description: Importance level for display priority

# Certification or Award
Certification:
  allOf:
