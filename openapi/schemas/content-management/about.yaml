# About Us Module Schemas for Stencil CMS
# Complete OpenAPI schemas for About Us Management System (80+ fields, 10 tables)

# About Hero Section Entity
AboutHero:
  allOf:
    - $ref: '../common/base.yaml#/BaseEntity'
    - $ref: '../common/base.yaml#/PublishableEntity'
    - $ref: '../common/base.yaml#/VersionedEntity'
    - type: object
      required:
        - page_id
        - title
      properties:
        page_id:
          type: string
          format: uuid
          description: Reference to the About page
        title:
          type: string
          maxLength: 255
          description: Main hero title
          example: "About Our Company"
        subtitle:
          type: string
          description: Hero subtitle text
          example: "Leading innovation in etching industry since 2015"
          nullable: true
        background_image_url:
          type: string
          maxLength: 500
          format: uri
          description: Background image URL
          nullable: true
        background_video_url:
          type: string
          maxLength: 500
          format: uri
          description: Background video URL for dynamic hero
          nullable: true
        overlay_opacity:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          default: 0.5
          description: Background overlay opacity (0.0 - 1.0)
        text_alignment:
          type: string
          enum: ['left', 'center', 'right']
          default: 'center'
          description: Text alignment in hero section
        vertical_position:
          type: string
          enum: ['top', 'center', 'bottom']
          default: 'center'
          description: Vertical position of text content
        cta_text:
          type: string
          maxLength: 100
          description: Call-to-action button text
          example: "Learn More"
          nullable: true
        cta_url:
          type: string
          maxLength: 500
          format: uri
          description: Call-to-action button URL
          nullable: true
        cta_style:
          type: string
          enum: ['primary', 'secondary', 'outline']
          default: 'primary'
          description: Button style variant
        alt_text:
          type: string
          maxLength: 255
          description: Alternative text for accessibility
          nullable: true

