# Content Versioning for About Module
AboutContentVersion:
  allOf:
    - $ref: '../common/base.yaml#/BaseEntity'
    - type: object
      required:
        - content_type
        - content_id
        - version_number
        - content_data
        - created_by
      properties:
        content_type:
          type: string
          enum: ['hero', 'company', 'mission_vision', 'values', 'team', 'timeline', 'certifications']
          description: Type of content being versioned
        content_id:
          type: string
          format: uuid
          description: ID of the original content record
        version_number:
          type: integer
          minimum: 1
          description: Version number (incremental)
        version_name:
          type: string
          maxLength: 100
          description: Optional version label
          example: "Launch Version"
          nullable: true
        is_current:
          type: boolean
          default: false
          description: Whether this is the current active version
        content_data:
          type: object
          additionalProperties: true
          description: Complete content snapshot
        change_summary:
          type: string
          description: Summary of changes in this version
          nullable: true
        change_type:
          type: string
          enum: ['create', 'update', 'delete', 'restore']
          default: 'update'
          description: Type of change
        metadata:
          type: object
          additionalProperties: true
          description: Additional version metadata
          default: {}

# Multi-language Translation Support
AboutTranslation:
  allOf:
    - $ref: '../common/base.yaml#/BaseEntity'
    - type: object
      required:
        - content_type
        - content_id
        - field_name
        - language_code
        - locale
        - translated_text
      properties:
        content_type:
          type: string
          enum: ['hero', 'company', 'mission_vision', 'values', 'team', 'timeline', 'certifications']
          description: Type of content being translated
        content_id:
          type: string
          format: uuid
          description: ID of the content record
        field_name:
          type: string
          maxLength: 100
          description: Name of the field being translated
          example: "title"
        language_code:
          type: string
          maxLength: 10
          pattern: "^[a-z]{2}$"
          description: ISO 639-1 language code
          example: "id"
        country_code:
          type: string
          maxLength: 10
          pattern: "^[A-Z]{2}$"
          description: ISO 3166-1 country code
          example: "ID"
          nullable: true
        locale:
          type: string
          maxLength: 20
          pattern: "^[a-z]{2}(-[A-Z]{2})?$"
          description: Combined locale identifier
          example: "id-ID"
        translated_text:
          type: string
          description: The translated content
        translation_status:
          type: string
          enum: ['draft', 'review', 'approved', 'published']
          default: 'draft'
          description: Translation workflow status
        translator_id:
          type: string
          format: uuid
          description: ID of the translator user
          nullable: true
        reviewer_id:
          type: string
          format: uuid
          description: ID of the reviewer user
          nullable: true
        quality_score:
          type: number
          format: float
          minimum: 0.0
          maximum: 10.0
          description: Translation quality score
          nullable: true

# API Response Models
AboutPageComplete:
  type: object
  properties:
    hero:
      $ref: '#/AboutHero'
      nullable: true
    company:
      $ref: '#/CompanyProfile'
      nullable: true
    mission_vision:
      $ref: '#/MissionVision'
      nullable: true
    values:
      type: object
      properties:
        section:
          $ref: '#/CompanyValues'
          nullable: true
        items:
          type: array
          items:
            $ref: '#/CompanyValueItem'
          default: []
    team_members:
      type: array
      items:
        $ref: '#/TeamMember'
      default: []
    timeline:
      type: array
      items:
        $ref: '#/TimelineEvent'
      default: []
    certifications:
      type: array
      items:
        $ref: '#/Certification'
      default: []
    page_metadata:
      $ref: '../common/base.yaml#/PageMetadata'

AboutPageSummary:
  type: object
  properties:
    id:
      type: string
      format: uuid
    title:
      type: string
      example: "About Us"
    company_name:
      type: string
      example: "Stencil CMS"
    founded_year:
      type: integer
      example: 2015
      nullable: true
    location:
      type: string
      example: "Jakarta, Indonesia"
      nullable: true
    team_count:
      type: integer
      example: 25
    certifications_count:
      type: integer
      example: 3
    last_updated:
      type: string
      format: date-time
    is_published:
      type: boolean
      default: true

# Bulk Operations
AboutBulkOperation:
  type: object
  required:
    - operation
    - items
  properties:
    operation:
      type: string
      enum: ['create', 'update', 'delete', 'publish', 'unpublish']
      description: Bulk operation type
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          data:
            type: object
            additionalProperties: true
      minItems: 1
      maxItems: 100
    options:
      type: object
      properties:
        validate_before_save:
          type: boolean
          default: true
        create_version:
          type: boolean
          default: false
        notification_settings:
          type: object
          additionalProperties: true

AboutBulkResult:
  type: object
  properties:
    success_count:
      type: integer
      minimum: 0
    error_count:
      type: integer
      minimum: 0
    results:
      type: array
      items:
        type: object
        properties:
          item_id:
            type: string
            format: uuid
          status:
            type: string
            enum: ['success', 'error', 'skipped']
          message:
            type: string
            nullable: true
          data:
            type: object
            additionalProperties: true
            nullable: true
    processing_time_ms:
      type: integer
      minimum: 0