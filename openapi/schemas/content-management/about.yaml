        issuer:
          type: string
          maxLength: 255
          description: Issuing organization
          example: "International Organization for Standardization"
        issue_year:
          type: integer
          minimum: 1900
          maximum: 2030
          description: Year the certification was received
          example: 2020
          nullable: true
