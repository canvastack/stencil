version: '3.8'

services:
  openapi-pipeline:
    build:
      context: .
      dockerfile: Dockerfile.openapi
    container_name: stencil-openapi-pipeline
    volumes:
      - ./openapi:/app
      - pipeline-reports:/app/generated
    environment:
      - NODE_ENV=production
      - CI=true
    networks:
      - openapi-net
    restart: unless-stopped

  documentation-server:
    image: nginx:alpine
    container_name: stencil-api-docs
    ports:
      - "8080:80"
    volumes:
      - pipeline-reports:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - openapi-pipeline
    networks:
      - openapi-net
    restart: unless-stopped

volumes:
  pipeline-reports:
    driver: local

networks:
  openapi-net:
    driver: bridge