                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '../../schemas/content-management/faq.yaml#/FAQCategory'
              examples:
                success:
                  summary: List of FAQ categories
                  value:
                    success: true
                    message: "FAQ categories retrieved successfully"
                    data:
                      - id: 1
                        categoryName: "General"
                        iconName: "HelpCircle"
                        description: "General questions about our company"
                        questionCount: 5
                        displayOrder: 1
                      - id: 2
                        categoryName: "Products"
                        iconName: "Package"
                        description: "Questions about our products and services"
                        questionCount: 8
                        displayOrder: 2
