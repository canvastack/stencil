  /faq/search:
    get:
      tags:
        - FAQ Management
      summary: Search FAQ Content
      description: |
        Full-text search across questions and answers with relevance scoring.
        
        **Search Features:**
        - Searches both questions and answers with weighted relevance
        - Optional category filtering for targeted results
        - Auto-complete suggestions for common queries
        - Search analytics tracking for content optimization
        - Highlighted search terms in results
      operationId: searchFAQ
      security: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - name: q
          in: query
          required: true
          description: Search query string (minimum 2 characters)
          schema:
            type: string
            minLength: 2
            maxLength: 100
          example: "shipping policy"
        - name: categoryId
          in: query
          description: Filter results by specific category
          schema:
            type: integer
            minimum: 1
          example: 2
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          example: 10
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '../../schemas/content-management/faq.yaml#/FAQSearchResults'
              examples:
                success:
                  summary: FAQ search results
                  value:
                    success: true
                    message: "Search completed successfully"
                    data:
                      query: "shipping policy"
                      totalResults: 3
                      executionTime: 0.045
                      results:
                        - id: 15
                          question: "What is your shipping policy?"
                          answer: "We offer free shipping on orders over $50..."
                          categoryId: 3
                          categoryName: "Shipping"
                          relevanceScore: 0.95
                          highlightedQuestion: "What is your <mark>shipping</mark> <mark>policy</mark>?"
                          highlightedAnswer: "We offer free <mark>shipping</mark> on orders..."
                        - id: 23
                          question: "How long does shipping take?"
                          answer: "Standard shipping takes 3-5 business days..."
                          categoryId: 3
                          categoryName: "Shipping"
                          relevanceScore: 0.78
                          highlightedQuestion: "How long does <mark>shipping</mark> take?"
                          highlightedAnswer: "Standard <mark>shipping</mark> takes 3-5 business days..."
                      suggestions:
                        - "shipping cost"
                        - "shipping time"
                        - "international shipping"
                    meta:
                      tenant: "main"
                      timestamp: "2024-01-15T10:30:00Z"
        '400':
          $ref: '../../components/responses.yaml#/ValidationError'
        '500':
          $ref: '../../components/responses.yaml#/ServerError'

  /faq/{faqId}/helpful:
    post:
      tags:
        - FAQ Management
      summary: Mark FAQ as Helpful
      description: |
        Record positive feedback for an FAQ item by incrementing its helpful counter.
        
        **Rate Limiting & Tracking:**
        - IP-based tracking prevents multiple votes from same user
        - Each FAQ can be marked helpful only once per IP address
        - Analytics data collected for content optimization
        - Helps identify most valuable FAQ content
      operationId: markFAQHelpful
      security: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - name: faqId
          in: path
          required: true
          description: Unique identifier of the FAQ item
          schema:
            type: integer
            minimum: 1
          example: 15
      responses:
        '200':
          description: Feedback recorded successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          helpfulCount:
                            type: integer
                            description: Updated helpful count
                            example: 253
                          alreadyVoted:
                            type: boolean
                            description: Whether user already voted
                            example: false
              examples:
                success:
                  summary: Feedback recorded
                  value:
                    success: true
                    message: "Thank you for your feedback!"
                    data:
                      helpfulCount: 253
                      alreadyVoted: false
                already_voted:
                  summary: User already voted
                  value:
                    success: true
                    message: "You have already marked this FAQ as helpful"
                    data:
                      helpfulCount: 252
                      alreadyVoted: true
        '404':
          $ref: '../../components/responses.yaml#/NotFound'
        '429':
          $ref: '../../components/responses.yaml#/RateLimitExceeded'
        '500':
          $ref: '../../components/responses.yaml#/ServerError'

  /faq/{faqId}/not-helpful:
    post:
      tags:
        - FAQ Management
      summary: Mark FAQ as Not Helpful
      description: |
        Record negative feedback for an FAQ item with optional improvement suggestions.
        Used for content quality improvement and identifying areas needing clarification.
      operationId: markFAQNotHelpful
      security: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - name: faqId
          in: path
          required: true
          description: Unique identifier of the FAQ item
          schema:
            type: integer
            minimum: 1
          example: 15
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../schemas/content-management/faq.yaml#/FAQFeedbackInput'
            examples:
              with_feedback:
                summary: Feedback with improvement suggestion
                value:
                  reason: "unclear"
                  comment: "The answer doesn't explain international shipping options"
              simple_feedback:
                summary: Simple negative feedback
                value:
                  reason: "outdated"
      responses:
        '200':
          description: Feedback recorded successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          notHelpfulCount:
                            type: integer
                            description: Updated not helpful count
                            example: 12
        '404':
          $ref: '../../components/responses.yaml#/NotFound'
        '429':
          $ref: '../../components/responses.yaml#/RateLimitExceeded'
        '500':
          $ref: '../../components/responses.yaml#/ServerError'

