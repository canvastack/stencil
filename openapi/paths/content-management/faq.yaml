      description: |
        Retrieve all FAQ categories with question count and basic information.
        Used for category navigation and filtering.
      operationId: listFAQCategories
      security: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - $ref: '../../components/parameters.yaml#/AcceptLanguage'
      responses:
        '200':
          description: FAQ categories retrieved successfully
          content:
            application/json:
