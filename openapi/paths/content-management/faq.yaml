# FAQ Module API Paths for Stencil CMS
# Complete CRUD operations for FAQ Management System (20+ endpoints)
  /faq:
    get:
      tags:
        - FAQ Management
      summary: Get FAQ Page Content
      description: |
        Retrieve complete FAQ page content with categorized questions and answers.
        
        **Features:**
        - Questions grouped by categories with custom ordering
        - Featured questions prominently displayed
        - Search-friendly structured content
        - Analytics tracking for popular questions
        - Multi-language content support
      operationId: getFAQPage
      security: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - $ref: '../../components/parameters.yaml#/AcceptLanguage'
      responses:
        '200':
          description: FAQ page content retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '../../schemas/content-management/faq.yaml#/FAQPageData'
              examples:
                success:
                  summary: Complete FAQ page content
                  value:
                    success: true
                    message: "FAQ page content retrieved successfully"
                    data:
                      page:
                        id: 4
                        slug: "faq"
                        title: "Frequently Asked Questions"
                        metaDescription: "Find answers to common questions about our products and services"
                      hero:
                        title: "Frequently Asked Questions"
                        subtitle: "Find answers to common questions"
                        searchPlaceholder: "Search for answers..."
                      categories:
                        - id: 1
                          categoryName: "General"
                          iconName: "HelpCircle"
                          description: "General questions about our company"
                          displayOrder: 1
                          questionCount: 5
                          questions:
                            - id: 1
                              question: "What are your business hours?"
                              answer: "We are open Monday to Friday, 9:00 AM - 5:00 PM"
                              isFeatured: true
                              viewCount: 245
                              helpfulCount: 189
                        - id: 2
                          categoryName: "Products"
                          iconName: "Package"
                          description: "Questions about our products and services"
                          displayOrder: 2
                          questionCount: 8
                          questions:
                            - id: 5
                              question: "How do I place an order?"
                              answer: "You can place an order through our online catalog..."
                              isFeatured: false
                              viewCount: 156
                              helpfulCount: 134
                      cta:
                        title: "Still have questions?"
                        subtitle: "Contact our support team for personalized assistance"
                        buttonText: "Contact Support"
                        buttonLink: "/contact"
                        enabled: true
                    meta:
                      tenant: "main"
                      timestamp: "2024-01-15T10:30:00Z"
                      version: "1.0"
        '404':
          $ref: '../../components/responses.yaml#/NotFound'
        '500':
          $ref: '../../components/responses.yaml#/ServerError'

