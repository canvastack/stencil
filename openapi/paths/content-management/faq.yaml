  /admin/faq/questions:
    get:
      tags:
        - FAQ Management
      summary: List FAQ Questions (Admin)
      description: |
        Retrieve FAQ questions with advanced filtering, sorting, and pagination.
        Includes analytics data like view counts and helpfulness ratings.
        
        **Admin Features:**
        - Filter by category, featured status, or visibility
        - Sort by popularity, creation date, or alphabetical order
        - Search within questions and answers
        - Bulk operations support
      operationId: adminListFAQQuestions
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../components/parameters.yaml#/TenantHeader'
        - $ref: '../../components/parameters.yaml#/PageParam'
        - $ref: '../../components/parameters.yaml#/PerPageParam'
        - $ref: '../../components/parameters.yaml#/SortParam'
        - name: categoryId
          in: query
          description: Filter by category ID
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: featured
          in: query
          description: Filter by featured status
          schema:
            type: boolean
          example: true
        - name: search
          in: query
          description: Search in questions and answers
          schema:
            type: string
            maxLength: 100
          example: "shipping"
        - name: status
          in: query
          description: Filter by visibility status
          schema:
            type: string
            enum: [published, draft, archived]
          example: published
      responses:
        '200':
          description: FAQ questions retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../components/schemas.yaml#/BaseResponse'
                  - type: object
