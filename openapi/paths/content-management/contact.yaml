/admin/contact/submissions:
  get:
    tags:
    - Contact Management
    summary: List Contact Form Submissions
    description: 'Retrieve contact form submissions with filtering, sorting, and pagination.

      Includes submission management and status tracking.


      **Admin Features:**

      - Filter by status, date range, and form type

      - Search submissions by content

      - Export submissions to CSV/Excel

      - Bulk status updates

      '
    operationId: listContactSubmissions
    security:
    - bearerAuth: []
    parameters:
    - $ref: '../../components/parameters.yaml#/TenantHeader'
    - $ref: '../../components/parameters.yaml#/PageParam'
    - $ref: '../../components/parameters.yaml#/PerPageParam'
    - $ref: '../../components/parameters.yaml#/SortParam'
    - name: status
      in: query
      description: Filter by submission status
      schema:
        type: string
        enum:
        - new
        - read
        - replied
        - archived
      example: new
    - name: form_id
      in: query
      description: Filter by specific form ID
      schema:
        type: integer
      example: 1
    - name: date_from
      in: query
      description: Filter submissions from this date
      schema:
        type: string
        format: date
      example: '2024-01-01'
    - name: date_to
      in: query
      description: Filter submissions until this date
      schema:
        type: string
        format: date
      example: '2024-12-31'
    - name: search
      in: query
      description: Search in submission content
      schema:
        type: string
        maxLength: 255
      example: product inquiry
    responses:
      '200':
        description: Contact submissions retrieved successfully
        content:
          application/json:
            schema:
              allOf:
              - $ref: '../../components/schemas.yaml#/BaseResponse'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../components/schemas.yaml#/ContactSubmission'
                  meta:
                    allOf:
                    - $ref: '../../components/schemas.yaml#/PaginationMeta'
                    - type: object
                      properties:
                        filters:
                          type: object
                          properties:
                            status_counts:
                              type: object
                              properties:
                                new:
                                  type: integer
                                read:
                                  type: integer
                                replied:
                                  type: integer
                                archived:
                                  type: integer
            examples:
              success:
                summary: Paginated submissions list
                value:
                  success: true
                  message: Contact submissions retrieved successfully
                  data:
                  - id: 123
                    formId: 1
                    submissionData:
                      name: John Doe
                      email: john@example.com
                      subject: Product Inquiry
                      message: I need more information about your services
                    status: new
                    submitterIp: 192.168.1.100
                    createdAt: '2024-01-15T14:30:00Z'
                    updatedAt: '2024-01-15T14:30:00Z'
                  meta:
                    pagination:
                      page: 1
                      perPage: 20
                      total: 156
                      totalPages: 8
                    filters:
                      status_counts:
                        new: 45
                        read: 67
                        replied: 32
                        archived: 12
                    tenant: main
                    timestamp: '2024-01-15T15:00:00Z'
      '401':
        $ref: '../../components/responses.yaml#/Unauthorized'
      '403':
        $ref: '../../components/responses.yaml#/Forbidden'
      '500':
        $ref: '../../components/responses.yaml#/ServerError'
