    security:
    - bearerAuth: []
    responses:
      '200':
        description: Platform contact overview retrieved successfully
        content:
          application/json:
            schema:
              allOf:
              - $ref: '../../components/schemas.yaml#/BaseResponse'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      overview:
                        type: object
                        properties:
                          totalTenants:
                            type: integer
                            description: Total number of tenants with contact forms
                          totalSubmissions:
                            type: integer
                            description: Total submissions across all tenants
