/contact/submit:
  post:
    tags:
    - Contact Management
    summary: Submit Contact Form
    description: 'Submit contact form data with validation and rate limiting.


      **Rate Limiting:** 5 submissions per hour per IP address

      **Features:**

      - Dynamic form validation based on field configuration

      - Spam protection with reCAPTCHA integration

      - Automatic email notifications

      - Submission tracking and analytics

      '
    operationId: submitContactForm
    security: []
    parameters:
    - $ref: '../../components/parameters.yaml#/TenantHeader'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/ContactFormSubmissionInput'
          examples:
            general_inquiry:
              summary: General inquiry form submission
              value:
                formData:
                  name: John Doe
                  email: john@example.com
                  phone: +62 812-3456-7890
                  subject: General Inquiry
                  message: I would like to know more about your services.
            product_question:
              summary: Product-specific question
              value:
                formData:
                  name: Jane Smith
                  email: jane@company.com
                  phone: +62 813-9876-5432
                  subject: Product Question
                  message: Can you provide more details about your pricing plans?
                  company: ABC Corporation
    responses:
      '201':
        $ref: '../../components/responses.yaml#/CreatedResponse'
      '400':
        $ref: '../../components/responses.yaml#/ValidationError'
      '429':
        $ref: '../../components/responses.yaml#/RateLimitExceeded'
      '500':
        $ref: '../../components/responses.yaml#/ServerError'
