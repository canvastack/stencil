# About Hero Section Endpoints
/about/hero:
  get:
    tags:
      - About Us
    summary: Get About hero sections
    description: Retrieve all About hero sections for the current tenant with pagination and filtering
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../../components/parameters.yaml#/TenantHeader'
      - $ref: '../../components/parameters.yaml#/PageParam'
      - $ref: '../../components/parameters.yaml#/PerPageParam'
      - $ref: '../../components/parameters.yaml#/SortParam'
      - name: page_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific page ID
      - name: is_active
        in: query
        schema:
          type: boolean
        description: Filter by active status
    responses:
      '200':
        description: About hero sections retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../schemas/common/base.yaml#/PaginatedResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../../schemas/content-management/about.yaml#/AboutHero'
      '400':
        $ref: '../../components/responses.yaml#/ValidationError'
      '401':
        $ref: '../../components/responses.yaml#/Unauthorized'
      '403':
        $ref: '../../components/responses.yaml#/Forbidden'
      '500':
        $ref: '../../components/responses.yaml#/ServerError'

  post:
    tags:
      - About Us
    summary: Create About hero section
    description: Create a new About hero section
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../../components/parameters.yaml#/TenantHeader'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - page_id
              - title
            properties:
              page_id:
                type: string
                format: uuid
                description: Reference to the About page
              title:
                type: string
                maxLength: 255
                example: "About Our Company"
              subtitle:
                type: string
                example: "Leading innovation in etching industry since 2015"
                nullable: true
              background_image_url:
                type: string
                format: uri
                nullable: true
              background_video_url:
                type: string
                format: uri
                nullable: true
              overlay_opacity:
                type: number
                format: float
                minimum: 0.0
                maximum: 1.0
                default: 0.5
              text_alignment:
                type: string
                enum: ['left', 'center', 'right']
                default: 'center'
              vertical_position:
                type: string
                enum: ['top', 'center', 'bottom']
                default: 'center'
              cta_text:
                type: string
                maxLength: 100
                nullable: true
              cta_url:
                type: string
                format: uri
                nullable: true
              cta_style:
                type: string
                enum: ['primary', 'secondary', 'outline']
                default: 'primary'
              alt_text:
                type: string
                maxLength: 255
                nullable: true
              is_active:
                type: boolean
                default: true
    responses:
      '201':
        description: About hero section created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../schemas/common/base.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../../schemas/content-management/about.yaml#/AboutHero'
      '400':
        $ref: '../../components/responses.yaml#/ValidationError'
      '401':
        $ref: '../../components/responses.yaml#/Unauthorized'
      '403':
        $ref: '../../components/responses.yaml#/Forbidden'
      '409':
        $ref: '../../components/responses.yaml#/Conflict'
      '500':
