      in: path
      required: true
      schema:
        type: string
        pattern: ^[a-z]{2}(-[A-Z]{2})?$
      description: Language code
    - name: category
      in: query
      schema:
        type: string
        pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      description: Filter by category slug
    - name: key_prefix
      in: query
      schema:
        type: string
