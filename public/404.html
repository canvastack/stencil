<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stencil Admin - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment,
      // e.g. https://canvastack.github.io/stencil/admin
      // becomes https://canvastack.github.io/stencil?p=/admin
      
      var pathSegmentsToKeep = 1; // Keep /stencil/ but remove the rest for redirect
      
      var l = window.location;
      var cleanPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Remove any trailing slashes and get base path (e.g., /stencil)
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/').replace(/\/+$/, '');
      
      // Create the redirect URL with the page parameter
      var redirectUrl = 
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?page=/' + cleanPath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Only redirect if we're going to a different URL
      if (redirectUrl !== l.href) {
        l.replace(redirectUrl);
      }
      );
    </script>
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
