<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stencil Admin - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment,
      // e.g. https://canvastack.github.io/stencil/admin
      // becomes https://canvastack.github.io/stencil?p=/admin
      
      var pathSegmentsToKeep = 1; // Keep /stencil/ but remove the rest for redirect
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
