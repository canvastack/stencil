paths:
  /pages/home:
    get:
      tags:
        - Homepage
      summary: Get Homepage Content
      description: |
        Retrieve complete homepage content including all sections:
        - Hero carousel with typing animation
        - Social proof statistics
        - Process workflow
        - Why choose us features
        - Achievements
        - Services
        - Testimonials
        - CTA sections
        
        **Note:** Returns only published content for public consumption.
      operationId: getHomepage
      security: []
      responses:
        '200':
          description: Homepage content retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomepagePublicResponse'
        '404':
          $ref: '../components/responses/common.yaml#/NotFound'
        '500':
          $ref: '../components/responses/common.yaml#/ServerError'

  /admin/pages/home:
    get:
      tags:
        - Homepage
      summary: Get Homepage Admin Data
      description: Get homepage data for admin panel including draft and unpublished content
      operationId: getHomepageAdmin
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Homepage admin data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomepageAdminResponse'
        '401':
          $ref: '../components/responses/common.yaml#/Unauthorized'
        '403':
          $ref: '../components/responses/common.yaml#/Forbidden'
        '500':
          $ref: '../components/responses/common.yaml#/ServerError'
    
    put:
      tags:
        - Homepage
      summary: Update Page Settings
      description: Update homepage page-level settings (title, publish status, etc.)
      operationId: updateHomepageSettings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Home Page"
                publishStatus:
                  $ref: '../components/schemas/common.yaml#/PublishStatus'
                publishedAt:
                  type: string
                  format: date-time
                  nullable: true
                  example: "2025-01-01T00:00:00Z"
      responses:
        '200':
          description: Page settings updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Page settings updated successfully"
        '401':
          $ref: '../components/responses/common.yaml#/Unauthorized'
        '403':
          $ref: '../components/responses/common.yaml#/Forbidden'
        '422':
          $ref: '../components/responses/common.yaml#/ValidationError'

  /admin/pages/home/hero:
    put:
      tags:
        - Homepage
      summary: Update Hero Section
      description: |
        Update hero section content including:
        - Typing animation texts
        - Carousel images
        - CTA buttons
        - Autoplay settings
      operationId: updateHeroSection
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HeroSectionInput'
      responses:
        '200':
          description: Hero section updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/HeroSection'
                  message:
                    type: string
                    example: "Hero section updated successfully"
        '401':
          $ref: '../components/responses/common.yaml#/Unauthorized'
        '403':
          $ref: '../components/responses/common.yaml#/Forbidden'
        '422':
          $ref: '../components/responses/common.yaml#/ValidationError'

  /admin/pages/home/social-proof:
