RateLimitExceeded:
  description: Rate Limit Exceeded - Too many requests
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          error:
            type: object
            properties:
              code:
                type: string
                example: "RATE_LIMIT_EXCEEDED"
              message:
                type: string
                example: "Too many requests. Please try again later."
              details:
                type: object
                properties:
                  retryAfter:
                    type: integer
                    description: Seconds until rate limit resets
                    example: 60
          meta:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
                example: "2025-01-01T12:00:00Z"
      examples:
        rateLimitExceeded:
          summary: Rate limit exceeded
          value:
            success: false
            error:
              code: "RATE_LIMIT_EXCEEDED"
              message: "Too many requests. Please try again later."
              details:
                retryAfter: 60
            meta:
              timestamp: "2025-01-01T12:00:00Z"
